<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product Children</title>
</head>
<body>
    <h1>Search Children</h1>
    <form method="GET">
        <input type="text" name="search_term" placeholder="Product Name">
        <button type="submit">Search</button>
    </form>
    {% if children %}
        <h2>Child Products of "{{ search_term }}"</h2>
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                </tr>
            </thead>
            <tbody>
            {% for child in children %}
                <tr>
                    <td>{{ child }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
