<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Product Children</title>
</head>

<body>
    <h1>Search Children</h1>
    <form method="GET">
        <input type="text" name="search_term" placeholder="Product Name">
        <button type="submit">Search</button>
    </form>
    <h1>Children of {{ parent_product.item_name }}</h1>
    {% if error %}
    <p>{{ error }}</p>
    {% else %}
    {% if child_names %}
    <ul>
        {% for child_name in child_names %}
        <li>{{ child_name }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No children found.</p>
    {% endif %}
    {% endif %}
</body>

</html>
